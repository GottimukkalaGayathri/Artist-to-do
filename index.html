<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist's Creative To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="palette-icon">🎨</div>
            <h1>Artist's Creative To-Do</h1>
            <div class="brush-icon">🖌️</div>
        </div>
        
        <div class="add-task-container">
            <input type="text" id="taskInput" placeholder="What masterpiece will you create today?">
            <button id="addTaskBtn">
                <span>✨ Add Task</span>
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">In Progress</span>
            </div>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">In Progress</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">🌱</div>
                <p>Your creative canvas is empty!</p>
                <span>Add your first artistic task above</span>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-element" style="--delay: 0s">✨</div>
            <div class="floating-element" style="--delay: 2s">🌿</div>
            <div class="floating-element" style="--delay: 4s">💚</div>
            <div class="floating-element" style="--delay: 6s">🎭</div>
            <div class="floating-element" style="--delay: 8s">🌸</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
